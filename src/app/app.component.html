<div class="container">
  <hello name="{{ name }}"></hello>
  <p>
    This is an example of how to use form array.
  </p>

  <form [formGroup]="inputForm" novalidate>
    <div class="row">
      <div class="form-group col-sm-4">
        <label>User count</label>
        <input formControlName="userCount" class="form-control"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-2">
        <button type="button" (click)="generateUserInput()">Generate Users</button>
      </div>
    </div>
    <div class="users" formArrayName="users">
      <ng-container *ngFor="let userInput of users.controls; let i = index">
      <div class="row" formGroupName="{{i}}">
        <div class="col-sm-12">
          <label>User {{i+1}}</label>
        </div>
        <div class="form-group col-sm-4">
          <input formControlName="name" class="form-control" placeholder="Name"/>
        </div>
        <div class="form-group col-sm-4">
          <input formControlName="email" class="form-control" placeholder="Email"/>
        </div>
      </div>
      </ng-container>
    </div>
  </form>
</div>
